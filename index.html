<html>
    <head>
        <title>Image Recognition</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

        <script src="//unpkg.com/ml5@0.4.3/dist/ml5.min.js" target="_blank"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>
        <link rel="stylesheet" href="style.css">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@700&family=Cookie&family=Fredoka+One&family=Pacifico&family=Patrick+Hand&family=Righteous&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <center>
                <h3 id="heading">Image Recognition</h3>
                <br>
                <p id="objects">Model is trained to identify the following objects:</p>
                <b class="name_of_objects">
                    Me<hr>
                    Brother<hr>
                    Mother<hr>
                    Father<hr>
                </b>

                <label>Webcam view-</label>
                <div id="camera"></div><br><br>
                <div id="result"></div><br><br>
                <button class="btn btn-primary" onclick="take_snapshot()">Capture Image</button><br><br>
                <button class="btn btn-success" onclick="check()">Identify Object</button><br><br>

                <p style="font-size: 22px;" id="result_object">Object:<span id="object_name"></span></p>
                <p style="font-size: 22px;" id="result_accuracy">Accuracy:<span id="object_accuracy"></span></p>
            </center>
        </div>
        <script src="main.js"></script>
    </body>
</html>
